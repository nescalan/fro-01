<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Spotify Premium un lugar para escuchar musica durante todo el dia sin limites ni anuncios."
    />
    <title>Spotify Premium - Spotify (CR)</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/local.css" />

    <link
      rel="icon"
      type="image/png"
      href="https://wwwmarketing.scdn.co/img/favicon-16x16.png"
      sizes="16x16"
    />
  </head>

  <body>
    <header class="bg-black">
      <!-- NAVBAR: DESKTOP VIEW -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-black container">
        <img
          src="./images/spotify-mobile.svg"
          alt="spotify brand logo"
          width="90"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent2"
          aria-controls="navbarSupportedContent2"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent2">
          <ul class="navbar-nav ml-auto text-white">
            <li class="nav-item">
              <a class="nav-link" href="#">Premium</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Descargar</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Descargar</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="sec-premium">
        <div class="jumbotron text-white container">
          <h1 class="font-weight-bold">Pásate a Premium gratis por 1 mes</h1>
          <p class="lead">
            Después, solo cuesta 5.99 USD*** por mes. Cancela cuando quieras.
          </p>

          <!-- BUTTONS: xs display -->
          <div class="row buttons">
            <button
              type="button"
              class="col-12 col-md-3 btn btn-dark text-white"
            >
              Dark
            </button>

            <button
              type="button"
              class="col-12 col-md-3 btn btn-link text-white text-decoration-none"
            >
              Link
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
