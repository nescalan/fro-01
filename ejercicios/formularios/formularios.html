<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana 3 - Formularios</title>
    <!-- 1. Reset -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- 2. Estilos externos (tiografias de google, iconos) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- 3. Estilos de la pagina -->
    <link rel="stylesheet" href="./css/formularios.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <header>
          <h2>KonnektConference</h2>
          <h3>Online Event Registration</h3>
        </header>
        <form id="frm-registration">
          <div class="row flex-row">
            <div class="col">
              <label class="form-titles" for="first-name">First Name </label>
              <input
                class="form-input"
                id="firstName"
                type="text"
                name="first-name"
                placeholder="First Name"
              />
            </div>
            <div class="col">
              <label class="form-titles" for="last-name">Last Name </label>
              <input
                class="form-input"
                id="lastname"
                type="text"
                name="last-name"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="row flex-col">
            <label for="email" class="form-titles">Email Address</label>
            <input
              class="form-input"
              id="email"
              type="email"
              class="form-input"
              placeholder="Email Address"
            />
          </div>
          <div class="row flex-col">
            <label for="address" class="form-titles">Address Line 1</label>
            <input
              class="form-input"
              id="address"
              type="text"
              class="form-input"
              placeholder="Address Line 1"
            />
          </div>
          <div class="row flex-row">
            <div class="col col-40percent">
              <label class="form-titles" for="first-name">City </label>
              <input
                class="form-input"
                id="city"
                type="text"
                name="first-city"
                placeholder="City"
              />
            </div>
            <div class="col col-20percent">
              <label class="form-titles" for="last-name">State </label>
              <input
                class="form-input"
                id="state"
                type="text"
                name="state"
                placeholder="Last Name"
              />
            </div>
            <div class="col col-20percent">
              <label class="form-titles" for="last-name">Zip Code </label>
              <input
                class="form-input"
                id="zip-code"
                type="number"
                name="zip-code"
                placeholder="Zip Code"
              />
            </div>
          </div>
        </form>
        <button id="btn-submit" type="button">Register</button>
      </section>
    </main>

    <script src="./js/formularios.js"></script>
  </body>
</html>
